<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكرًا لتواصلك</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f5f7fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Tajawal', sans-serif;
            text-align: center;
        }

        .thank-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .thank-box h1 {
            font-size: 32px;
            color: #3498db;
            margin-bottom: 20px;
        }

        .thank-box p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }

        .thank-box a {
            display: inline-block;
            text-decoration: none;
            background-color: #3498db;
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: bold;
        }

        .thank-box a:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="thank-box">
        <h1>شكرًا لتواصلك!</h1>
        <p>تم إرسال رسالتك بنجاح. سأرد عليك في أقرب وقت ممكن.</p>
        <a href="index.html">العودة إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
